<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TrailBlazer</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/second.css">
</head>

<body>

  <div class="trail-info-container">
    <div class="nav">
      <p class="tagline">Search. Plan. Explore.</p>
        <a href='index.html'>
          <img src="assets/images/logo_v2_black_sm.png" alt="TrailBlazer logo" class="logo">
        </a>
    </div>

    <div id="info-container">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" id="main-image">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4" id="trail-name-cover">
            <i class="small material-icons right">view_headline</i>
          </span>
        </div>

        <div class="card-reveal">
          <span id="trail-name-interior" class="card-title grey-text text-darken-4">
            <i class="material-icons right">close</i>
          </span>

          <div id="trail-conditions">
            <!-- Trail Conditions Populate Here -->
          </div>

          <div id="trail-widget">
            <!-- Insert trail widget i-frame here -->
          </div>
        </div>
      </div>

      <div class="card to-do">
        <div class="card-content">
          <h1>What to Bring</h1>
            <form action="#" id="checklist">
              <!-- Dynamically insert checklist from javascript -->
              <!-- SAMPLE ITEM (for html structure)
              <p>
                <input type="checkbox" id="test1" class="checkbox" />
                <label for="test1" class="checklist-item">Water</label>
              </p> -->
            </form>
            <div class="input-field inline">
              <input placeholder="Additional Items" id="add-item" type="text" class="validate">
              <button class="btn-floating btn-small waves-effect" id="submit-item" type="submit" name="action">+</button>
              <label for="add-item"></label>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-widget">
        <!-- Weather Widget Will Dynamically Appear Here Using City Info., If Not Placeholder Widget -->
      </div>

      <div class="map">
        <div id="map">
          <!-- Insert Map here -->
        </div>
      </div>

      <!-- <div class="row" style="text-align: center;">
          <a id="new-search" class="waves-effect waves-light btn" href="index.html"><i class="material-icons left">cached</i>New Search</a>
      </div> -->
  </div>

<!-- JavaScript for index.html and Google Maps -->
<script type="text/javascript" src="./assets/javascript/trail-info.js"></script>
<script type="text/javascript" src="./assets/javascript/googleapi.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNceJKZRhFdZSITn-8ZwmzDyJ8Co6iZhQ&callback=initMap" async
      defer></script>
      
<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<!-- Custom Javascript -->
<script type="text/javascript" src="assets/javascript/main.js"></script>

</body>
</html>
